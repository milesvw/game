<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Educational game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var scoreNum = 0;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/broccoli.png');
    this.load.image('bomb', 'assets/sugar.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create (){
    //this.bounds = new Phaser.Geom.Rectangle(0, 0, 1600, 1200);
    //  A simple background for our game
    this.add.image(window.innerWidth / 2, window.innerHeight / 2, 'sky').setDisplaySize(window.innerWidth, window.innerHeight);

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 750, 'ground');
    platforms.create(0, 750, 'ground');
    platforms.create(800, 750, 'ground');
    platforms.create(1200, 750, 'ground');
    platforms.create(1600, 750, 'ground');

    //  Now let's create some ledges
    platforms.create(Math.floor((Math.random() * 1400)), 200 + (100 * Math.floor((Math.random() * 5))), 'ground');
    platforms.create(Math.floor((Math.random() * 1400)), 200 + (100 * Math.floor((Math.random() * 5))), 'ground');
    platforms.create(Math.floor((Math.random() * 1400)), 200 + (100 * Math.floor((Math.random() * 5))), 'ground');
    platforms.create(Math.floor((Math.random() * 1400)), 200 + (100 * Math.floor((Math.random() * 5))), 'ground');
    platforms.create(Math.floor((Math.random() * 1400)), 200 + (100 * Math.floor((Math.random() * 5))), 'ground');
    platforms.create(Math.floor((Math.random() * 1400)), 200 + (100 * Math.floor((Math.random() * 5))), 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    star1 = this.physics.add.group({
        key: 'star',
        repeat: 0,
        setXY: { x: Math.floor((Math.random() * 1400)), y: Math.floor((Math.random() * 500)), stepX: 100 + Math.floor((Math.random() * 200)) }
    });

    star1.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    star2 = this.physics.add.group({
        key: 'star',
        repeat: 0,
        setXY: { x: Math.floor((Math.random() * 1400)), y: Math.floor((Math.random() * 500)), stepX: 100 + Math.floor((Math.random() * 200)) }
    });

    star2.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    star3 = this.physics.add.group({
        key: 'star',
        repeat: 0,
        setXY: { x: Math.floor((Math.random() * 1400)), y: Math.floor((Math.random() * 500)), stepX: 100 + Math.floor((Math.random() * 200)) }
    });

    star3.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    star4 = this.physics.add.group({
        key: 'star',
        repeat: 0,
        setXY: { x: Math.floor((Math.random() * 1400)), y: Math.floor((Math.random() * 500)), stepX: 100 + Math.floor((Math.random() * 200)) }
    });

    star4.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    star5 = this.physics.add.group({
        key: 'star',
        repeat: 0,
        setXY: { x: Math.floor((Math.random() * 1400)), y: Math.floor((Math.random() * 500)), stepX: 100 + Math.floor((Math.random() * 200)) }
    });

    star5.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(star1, platforms);
    this.physics.add.collider(star2, platforms);
    this.physics.add.collider(star3, platforms);
    this.physics.add.collider(star4, platforms);
    this.physics.add.collider(star5, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, star1, collectStar, null, this);
    this.physics.add.overlap(player, star2, collectStar, null, this);
    this.physics.add.overlap(player, star3, collectStar, null, this);
    this.physics.add.overlap(player, star4, collectStar, null, this);
    this.physics.add.overlap(player, star5, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-330);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);
    scoreNum += 1;
    
    if(scoreNum % 5 == 0){
      var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

      var bomb = bombs.create(x, 16, 'bomb');
      bomb.setBounce(1);
      bomb.setCollideWorldBounds(true);
      bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
      bomb.allowGravity = false;
      star1.children.iterate(function (child) {
        child.enableBody(true, child.x, 0, true, true);
      });
      star2.children.iterate(function (child) {
        child.enableBody(true, child.x, 0, true, true);
      });
      star3.children.iterate(function (child) {
        child.enableBody(true, child.x, 0, true, true);
      });
      star4.children.iterate(function (child) {
        child.enableBody(true, child.x, 0, true, true);
      });
      star5.children.iterate(function (child) {
        child.enableBody(true, child.x, 0, true, true);
      });
    }
}

function hitBomb (player, bomb){
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
