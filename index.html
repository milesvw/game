<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Education game</title>
    <script src="phaser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="text/javascript">
      // issue with scaling
      var config = {
        type: Phaser.AUTO,
        scale: {
          mode: Phaser.Scale.FIT, // Scale the game to fit the screen
          autoCenter: Phaser.Scale.CENTER_BOTH, // Center the game on the screen
          width: window.innerWidth,
          height: window.innerHeight,
        },
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image('sky', './assets/sky.png');
        this.load.image('ground', './assets/platform.png');
        this.load.image('star', './assets/star.png');
        this.load.image('bomb', './assets/bomb.png');
        this.load.spritesheet('dude', './assets/dude.png', { frameWidth: 32, frameHeight: 48 });
      }

      function create() {
        this.bounds = new Phaser.Geom.Rectangle(0, 0, 1600, 1200);

        this.add.image(window.innerWidth / 2, window.innerHeight / 2, 'sky').setDisplaySize(3000000, window.innerHeight); // Background picture

        platforms = this.physics.add.staticGroup();

        // Platforms and locations

        platforms.create(800, 950, 'ground').setScale(12, 4).refreshBody();
        platforms.create(1200, 220, 'ground'); // Top Air Platform
        platforms.create(50, 250, 'ground'); // Middle Air Platform
        platforms.create(600, 400, 'ground'); // Bottom Air Platform

        player = this.physics.add.sprite(100, 500, 'dude');

        // player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        stars = this.physics.add.group({
          key: 'star',
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        stars.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });
        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);

        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
          frameRate: 20,
          repeat: -1,
        });

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'dude', frame: 4 }],
          frameRate: 6,
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
          frameRate: 20,
          repeat: -1,
        });

        player.body.setGravityY(300);

        this.physics.add.collider(player, platforms);
      }

      function update() {
        cursors = this.input.keyboard.createCursorKeys();
        if (cursors.left.isDown) {
          player.setVelocityX(-200);

          player.anims.play('left', true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(200);

          player.anims.play('right', true);
        } else {
          player.setVelocityX(0);

          player.anims.play('turn');
        }

        if (cursors.up.isDown /* && player.body.touching.down*/) {
          player.setVelocityY(-300);
        }
      }
    </script>
  </body>
</html>
